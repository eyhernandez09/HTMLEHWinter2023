<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Tablea and Form here-->
    
    <h1>Birthday Party Registration Form</h1>

    <table border="1">

        <form>
            <tr>
                <th><h3>Labels</h3></th>
            </tr>
            <tr>
                <td>Parent/Gardian Name:</td>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
                
            </tr>
            <tr>
                <td>Child's First Name:</td>
                <td><input type="text" placeholder="Child's First Name"></td>
            </tr>
            <tr>
                <td>Child's Age</td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <th><h2>Date and Time</h2></th>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Number Of Guest</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><h2>Food</h2></th>
            </tr>
            <tr>
                <td>Size</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Drinks</td>
                <td><input type="checkbox" id="drink1" name="drink1" value="Coke">Coke</td>
                <td><input type="checkbox" id="drink2" name="drink2" value="Sprite">Sprite</td>
                <td><input type="checkbox" id="drink3" name="drink3" value="Fruit Punch">Fruit Punch</td>
                <td><input type="checkbox" id="drink4" name="drink4" value="Lemonade">Lemonade</td>
                <td><input type="checkbox" id="drink5" name="drink5" value="Iced Tea">Iced Tea</td>
                
                 </tr>
            <tr>
                <td>Cake</td>
                <td><input type="number"></td>
            </tr>


        </form>



    </table>
</body>
</html>
